<div class="container">
  <div class="row">
    <div class="register-form">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
        <!-- Username -->
        <div class="form-group">
          <label>Username</label>
          <input
            type="text"
            formControlName="username"
            placeholder="Username"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
          />
          <div
            *ngIf="submitted && f['username'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="f['username'].errors['required']">
              Username is required
            </div>
            <div *ngIf="f['username'].errors['minlength']">
              Username must be at least 6 characters
            </div>
            <div *ngIf="f['username'].errors['maxlength']">
              Username must not exceed 20 characters
            </div>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            formControlName="password"
            placeholder="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
          />
          <div
            *ngIf="submitted && f['password'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="f['password'].errors['required']">
              Password is required
            </div>
            <div *ngIf="f['password'].errors['minlength']">
              Password must be at least 6 characters
            </div>
            <div *ngIf="f['password'].errors['maxlength']">
              password must not exceed 40 characters
            </div>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Login</button>
          <button
            type="button"
            (click)="onReset()"
            class="btn btn-warning float-right"
          >
            Reset
          </button>
        </div>
      </form>
    </div>
  </div>

  <div style="height: 200px; width: 100%"></div>

  <!-- OAuth2-->
  <div class="row">
    <a href="localhost:8081/oauth2/authorization/google"> Google </a>

    <a href="localhost:8081/login/oauth2/authorization/google"> Google 2 </a>

    <br />
    <a href="http://localhost:8081/login/oauth2/authorization/google">
      Google 2
    </a>
    <br />

    <a href="http://localhost:8081/login/oauth2/authorization/google">
      Google 3
    </a>
  </div>
</div>
